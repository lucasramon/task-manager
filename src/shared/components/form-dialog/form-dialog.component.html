<app-task-form [taskValue]="initialStateTask" (formCompleteEvent)="emitData($event)"></app-task-form>
<div>
    <button type="button" class="close" id="close-modal-button" (click)="closeDialog(dialog)" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
