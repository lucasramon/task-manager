<ul class="list-group">
  @for ( task of tasks$ | async; track $index) {
  <li class="list-group-item mb-2 border py-3 rounded-3">
    <app-task-item [task]="task" (clickButtonEvent)="buttonClickHandle($event)"></app-task-item>
  </li>
  } @empty {
  <div class=" text-center py-4 border-0">
    <p class="display-6 ">Lista de tarefas vazia</p>
  </div>
  }
</ul>
